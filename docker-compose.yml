version: '3'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-dev
    volumes:
      - ./backend:/home/app/
    network_mode: "host"
    cpus: 1
    mem_limit: "1G"
    depends_on:
      - clickhouse
  
  clickhouse:
    image: clickhouse/clickhouse-server:latest-alpine
    restart: always
    cpus: 1
    mem_limit: "4G"
    environment:
      CLICKHOUSE_DB: 'vturb'
      CLICKHOUSE_USER: 'bot-detector'
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: 'bot-detector'
    network_mode: "host"

